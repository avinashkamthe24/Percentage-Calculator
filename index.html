<!DOCTYPE html>
<html>
<head>
  <title>Percentage Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Percentage Calculator</h2>
    <div class="row">
      <label class="label">X Percentage of Y Amount</label>
      <input class="input" id="x" type="text" placeholder="X">
      <input class="input" id="y" type="text" placeholder="Y">
      <button class="button" id="calculate1">Calculate</button>
      <span class="result" id="result1"></span>
    </div>
    <div class="row">
      <label class="label">X Amount Percentage of Y Amount</label>
      <input class="input" id="x2" type="text" placeholder="X">
      <input class="input" id="y2" type="text" placeholder="Y">
      <button class="button" id="calculate2">Calculate</button>
      <span class="result" id="result2"></span>
    </div>
    <div class="row">
      <label class="label">Percentage Increase/Decrease from X to Y</label>
      <input class="input" id="x3" type="text" placeholder="X">
      <input class="input" id="y3" type="text" placeholder="Y">
      <button class="button" id="calculate3">Calculate</button>
      <span class="result" id="result3"></span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
